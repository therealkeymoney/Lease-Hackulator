<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Hackulator - Modular Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        select, input { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>Lease Hackulator - Modular Structure Test</h1>

    <div class="test-section">
        <h3>Module Loading Test</h3>
        <div id="module-status">Loading modules...</div>
    </div>

    <div class="test-section">
        <h3>Constants Test</h3>
        <div id="constants-test">
            <p>FEES loaded: <span id="fees-count">-</span> manufacturers</p>
            <p>STATES loaded: <span id="states-count">-</span> states</p>
            <p>MAKES array: <span id="makes-count">-</span> makes</p>
        </div>
    </div>

    <div class="test-section">
        <h3>Form Elements Test (Vehicle A)</h3>
        <div>
            <label>Make: </label>
            <select id="makeA">
                <option value="">Select Make</option>
            </select>
            <span id="fees-display"></span>
        </div>
        <div>
            <label>State: </label>
            <select id="stateA">
                <option value="">Select State</option>
            </select>
            <span id="tax-display"></span>
        </div>
        <div>
            <label>MSRP: </label>
            <input type="number" id="msrpA" placeholder="MSRP">
            <label>Selling Price: </label>
            <input type="number" id="sellingPriceA" placeholder="Selling Price">
            <label>Cap Cost %: </label>
            <input type="number" id="capCostA" readonly>
        </div>
        <div>
            <label>Term: </label>
            <select id="termA">
                <option value="24">24 months</option>
                <option value="36">36 months</option>
                <option value="48">48 months</option>
            </select>
            <label>Mileage: </label>
            <select id="mileageA">
                <option value="10K">10,000 miles</option>
                <option value="12K">12,000 miles</option>
                <option value="15K">15,000 miles</option>
            </select>
            <label>Residual %: </label>
            <input type="number" id="residualA" readonly>
        </div>
        <div>
            <label>Federal Credit: </label>
            <span id="fedNewA">$0</span>
            <label>State Credit: </label>
            <span id="stateNewA">$0</span>
        </div>
    </div>

    <script type="module">
        import { FEES, STATES, MAKES } from './data/constants.js';
        import { initDropdowns, updateFees, updateCapCost, updateResidual, updateTax, updateEVCredits } from './core/domUtils.js';
        import { attachListeners } from './core/eventHandlers.js';

        // Test module loading
        try {
            document.getElementById('module-status').innerHTML = '<span class="success">✓ Modules loaded successfully</span>';
            
            // Test constants
            document.getElementById('fees-count').textContent = Object.keys(FEES).length;
            document.getElementById('states-count').textContent = STATES.length;
            document.getElementById('makes-count').textContent = MAKES.length;
            
            // Initialize dropdowns
            initDropdowns();
            
            // Attach listeners for testing
            attachListeners();
            
            // Add custom listeners for display
            document.getElementById('makeA').addEventListener('change', function() {
                const make = this.value;
                if (FEES[make]) {
                    document.getElementById('fees-display').textContent = 
                        `(Acq: $${FEES[make].acq}, Disp: $${FEES[make].disp})`;
                }
            });
            
            document.getElementById('stateA').addEventListener('change', function() {
                const stateCode = this.value;
                const state = STATES.find(s => s.code === stateCode);
                if (state) {
                    document.getElementById('tax-display').textContent = `(Tax: ${state.tax}%)`;
                }
            });
            
            console.log('Lease Hackulator modular structure test initialized successfully');
            
        } catch (error) {
            document.getElementById('module-status').innerHTML = `<span class="error">✗ Error loading modules: ${error.message}</span>`;
            console.error('Module loading error:', error);
        }
    </script>
</body>
</html>
